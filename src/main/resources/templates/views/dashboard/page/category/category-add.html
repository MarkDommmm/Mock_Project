    <div class="content-inner mt-5 py-0">
        <div>
            <div class="row">
                <div class="col-xl-2 col-lg-6"></div>
                <div class="col-xl-8 col-lg-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Add Category</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" id="form" th:action="@{/category/add}" th:object="${category}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <div class="profile-img-edit position-relative">
                                        <img class="profile-pic rounded avatar-100"
                                             src="../../assets/images/avatars/01.png" alt="profile-pic">
                                        <div class="upload-icone bg-primary">
                                            <svg class="upload-button" width="14" height="14" viewBox="0 0 24 24">
                                                <path fill="#ffffff"
                                                      d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z"/>
                                            </svg>
                                            <input class="file-upload" type="file" accept="image/*" th:field="${category.image}">
                                            <span style="color: red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
                                        </div>
                                    </div>
                                    <div class="img-extension mt-3">
                                        <div class="d-inline-block align-items-center">
                                            <span>Only</span>
                                            <a href="javascript:void();">.jpg</a>
                                            <a href="javascript:void();">.png</a>
                                            <a href="javascript:void();">.jpeg</a>
                                            <span>allowed</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="name">Name:</label>
                                    <input type="text" class="form-control" id="name"  th:field="${category.name}">
                                    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="description">Description:</label>
                                    <input type="text" class="form-control" id="description" th:field="${category.description}">
                                    <span style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Add Category</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-6"></div>
            </div>
        </div>
