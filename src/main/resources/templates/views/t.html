<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>AJAX with Thymeleaf</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<button id="getDataBtn">Get Data</button>
<div id="dataContainer"></div>

<hr>


<script>
  $(document).ready(function () {
    // Get data using AJAX
    $("#getDataBtn").click(function () {
      $.ajax({
        url: "t/data",
        type: "GET",
        success: function (data) {
          $("#dataContainer").text("Data from server: " + data);
        }
      });
    });
    // <button id="sendDataBtn">Send Data</button>
    // <input type="text" id="inputData" placeholder="Enter data">
    //   <div id="responseDataContainer"></div>

    // Send data using AJAX
    $("#sendDataBtn").click(function () {
      var inputData = $("#inputData").val();
      $.ajax({
        url: "t/process",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(inputData),
        success: function (data) {
          $("#responseDataContainer").text("Response from server: " + data);
        }
      });
    });
  });
</script>

</body>
</html>
